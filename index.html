<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Page Vue</title>
</head>
<body>
<div id="app" class="fluid-container">
    <div class="row">
      <div class="col-sm text-center bottom-line">
        <h1 class="padded">Sean and Becca</h1>
        <img src="wedding.jpg" alt="Engagement!" width="270">
        <h2 class="padded">October 10th, 2020</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-center bottom-line">
        <h3 class="padded">About Us</h3>
        <p>
            A long time ago in a galaxy far far away...
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-center">
        <ul class="padded">
            <li v-for="message in messages">
                {{ message }}
            </li>
        </ul>
      </div>
    </div>
</div>


<!-- Bootstrap JS srcs -->
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>

<!-- Vue and local JS srcs -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>

</body>
</html>
